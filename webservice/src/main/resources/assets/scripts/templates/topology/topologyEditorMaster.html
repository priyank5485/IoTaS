<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="box">
                <div class="box-head">
                    <h4>Topology Editor: <span id="topologyName">{{topologyName}}<i class="fa fa-pencil"></i></span></h4>
                    <div class="box-controls topology-control">
                        <a href="javascript:void(0);" id="zoomOut-topo-graph" title="Zoom Out" data-rel="tooltip" class="zoom-out"><i class="fa fa-search-minus"></i></a>
                        <a href="javascript:void(0);" id="zoomIn-topo-graph" title="Zoom In" data-rel="tooltip" class="zoom-in"><i class="fa fa-search-plus"></i></a>
                        <span class="divider"></span>
                        <a href="javascript:void(0);" id="submitTopology" title="Save" data-rel="tooltip" class="save"><i class="fa fa-save"></i></a>
                        <a href="javascript:void(0);" id="configTopology" title="Configure" data-rel="tooltip" class="config"><i class="fa fa-gear"></i></a>
                        <span class="divider"></span>
                        <a href="javascript:void(0);" id="deployTopology" title="Run" data-rel="tooltip" class="play"><i class="fa fa-play"></i></a>
                        <a href="javascript:void(0);" id="killTopology" title="Kill" data-rel="tooltip" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="box-body graph-bg" id="graphEditor"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel-group node-accordion" id="topology-Sources" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="source">
                        <a role="button" data-toggle="collapse" data-parent="#topology-Sources" href="#collapseSource" aria-expanded="true" aria-controls="collapseSource"><i class="fa fa-caret-down"></i> Sources</a>
                    </div>
                    <div id="collapseSource" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="source">
                        <div class="panel-body">
                            <img src="images/iconf-device.png" class="topology-icon-inverse source" data-rel="tooltip" title="DEVICE" data-submenu="DEVICE" data-mainmenu="Datasource" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group node-accordion" id="topology-Processor" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="processor">
                        <a role="button" data-toggle="collapse" data-parent="#topology-Processor" href="#collapseProcessor" aria-expanded="false" aria-controls="collapseProcessor"><i class="fa fa-caret-down"></i> Processor</a>
                    </div>
                    <div id="collapseProcessor" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="processor">
                        <div class="panel-body">
                            <img src="images/iconf-rule.png" class="topology-icon-inverse processor" data-rel="tooltip" title="RULE" data-submenu="RULE" data-mainmenu="Processor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group node-accordion" id="topology-Sink" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="dataSink">
                        <a role="button" data-toggle="collapse" data-parent="#topology-Sink" href="#collapseData" aria-expanded="false" aria-controls="collapseData"><i class="fa fa-caret-down"></i> Data Sink</a>
                    </div>
                    <div id="collapseData" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="dataSink">
                        <div class="panel-body">
                            <img src="images/iconf-hbase.png" class="topology-icon-inverse datasink" data-rel="tooltip" title="HBASE" data-submenu="HBASE" data-mainmenu="DataSink">
                            <img src="images/iconf-hdfs.png" class="topology-icon-inverse datasink" data-rel="tooltip" title="HDFS" data-submenu="HDFS" data-mainmenu="DataSink">
                            <img src="images/iconf-notification.png" class="topology-icon-inverse datasink" data-rel="tooltip" title="NOTIFICATION" data-submenu="NOTIFICATION" data-mainmenu="DataSink">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
