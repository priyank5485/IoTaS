<form class="form-horizontal">
  <div class="" data-fields="devices"></div>
  {{#each reqFieldName}}
    {{#each this}}
        <div class="" data-fields="{{this}}"></div>
    {{/each}}
  {{/each}}
  <div class="row ds-form">
      <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="panel-group" id="additional-config" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <a role="button" data-toggle="collapse" data-parent="#additional-config" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><i class="fa fa-caret-right"></i> Optional Configurations</a>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                              {{#each addFieldRows}}
                               <div class="row">
                                  {{#each this}}
                                  <div class="col-md-6">
                                    <div class="sourceFields" data-fields="{{this}}"></div>
                                  </div>
                                 {{/each}} 
                               </div>
                              {{/each}}
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</form>
